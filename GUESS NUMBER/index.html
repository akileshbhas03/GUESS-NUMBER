<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <p class="between" style="top: 5rem;">Player name: <span id="player"></span> </p>
      <button class="btn again">Again!</button>
      <button class="btn again" onclick="reset()">Reset</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check" id="checkBtn" onclick="checkNumber()">
          Check!
        </button>
      </section>
      <section class="right">
        <p class="message" style="line-height: 2">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">0</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore"></span>
        </p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
